
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fefefe;
      padding: 2rem;
    }
    .dashboard {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      background: #e8f5e9;
      border-radius: 10px;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Selamat datang, <span id="user-email"></span>!</h1>
    <p>Anda berhasil login. Gunakan halaman ini untuk melihat status lisensi dan akses lainnya.</p>
    <button onclick="logout()">ðŸ”’ Logout</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDlYNsvVo8502mCKmWas3p7v1c7We3WQL4",
      authDomain: "oniichan-aa83f.firebaseapp.com",
      projectId: "oniichan-aa83f",
      storageBucket: "oniichan-aa83f.appspot.com",
      messagingSenderId: "301242032894",
      appId: "1:301242032894:web:867a521bf42ab93d3e7ef",
      measurementId: "G-433BMP9S82"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("user-email").textContent = user.email;
      } else {
        alert("Anda harus login terlebih dahulu.");
        window.location.href = "login.html";
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
